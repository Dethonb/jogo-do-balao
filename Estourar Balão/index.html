<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Javascript</title>

    <script type="text/javascript" src="script.js">

    </script>
    

</head>
<body onload="iniciar()">
    <header>
        <h1>Estoure os balões</h1>
    </header>
    <div class="topo">
        <div class="container" id="container"> </div>
        <div class="pontos" id="pontos">0</div>
    </div>
    <div class="botoes">
        <div class="bot-command">
            <label>Comandos:</label>
            <button onclick="parar()">Parar!</button>
            <button onclick="iniciar()">Continuar!</button>
            <button onclick="limpar()" >Limpar!</button>
        </div>
        <div class="bot-speed">
            <label id="velo">Velocidade: <span id="dev">Devagar</span></label>
            <button id="1" onclick="velocidade()">Devagar</button>
            <button id="2" onclick="velocidade()">Normal</button>
            <button id="3" onclick="velocidade()">Rápido</button>
        </div>
    </div>
</body>
</html>
